<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit window</title>
</head>
<body>
    <!-- Navbar section -->
    <section>
        <div class="navbar" style="width: 94%; height: 70px; margin:auto; display: flex; justify-content: space-between; align-items: center;">
            <div class="navbar-logo" style="cursor: pointer;">
                    <img src="./images/logo.svg" alt="" style="height: 17px;" >
            </div>
            
            <div style="width: 40%; display: flex; gap: 21px;">
                <div class="navbar-menu" style="display: flex; gap: 30px; font-size: 15px; color:#636363; cursor: pointer;">
                    <div class="navbar-list-items">Signup</div>
                    <div class="navbar-list-items">About</div>
                    <div class="navbar-list-items">Products</div>
                    <div class="navbar-list-items">Pricing</div>
                    <div class="navbar-list-items">Support</div>
                </div>
                <div class="navbar-hamburger" style="background-color: #424242;"></div>
            </div>
        </div>
    </section>
</body>
</html>
