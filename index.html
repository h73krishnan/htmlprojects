<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VScode landing page</title>
</head>
<body style="background-color: rgb(14, 14, 14); font-family:helvetica; margin: 0">
    <!-- Navbar section -->
    <section>
        <div class="navbar" style="color:rgb(96, 101, 105); position:sticky; display: flex; ">
            <div class="navbar-left" style="display: flex; margin-left: 60px; gap: 20px; align-items: center;">
                <div class="navbar-logo" style="display: flex; justify-content: space-around; align-items: center; gap: 15px; cursor: pointer;">
                    <img src="./images/vscode-icon.png" alt="" style="width:24px; height:24px">
                    <h3 style="font-weight: bold; color:rgb(217, 228, 232)">Visual Studio Code</h3>
                </div>
                <div class="navbar-menu" style="display: flex; gap: 21px; font-size: 15px; cursor: pointer;">
                    <div class="navbar-list-items">Docs</div>
                    <div class="navbar-list-items">Updates</div>
                    <div class="navbar-list-items">Blog</div>
                    <div class="navbar-list-items">API</div>
                    <div class="navbar-list-items">Extensions</div>
                    <div class="navbar-list-items">FAQ</div>
                    <div class="navbar-list-items">Learn</div>
                </div>
            </div>
            <div class="navbar-right" style="width: 400px; display: flex; gap: 15px; justify-content: left; align-items: center; margin-left: 100px ">
                <div class="navbar-sun">
                    <img src="./images/sun-icon.svg" alt="" style="width:20px; height:20px">
                </div>
                <div class="navbar-input" style="width: 50%; height: 32px; display:flex; gap:0; border: 0.1px solid rgb(217, 228, 232); border-radius: 3px;">
                
                    <button class="navbar-input-button" style="background-color: transparent; border: none; cursor: pointer;" >
                        <img src="./images/search-icon.svg" alt="" style=" height:20px;">
                    </button>
                    <input type="search" placeholder="Search Docs" style="width: 70%; background-color: rgb(14, 14, 14); border:none">
                </div>
                <!-- <div class="navbar-button" style="background-color: black; width:90px; height: 30px;" > -->
                    <button style="width:30%; height: 35px; font-weight:bold; background-color: rgb(1, 121, 208); color: white; border: none; border-radius: 3px; font-size:15px;">Download</button>               
                <!-- </div> -->
            </div>
        </div>
    </section>

    <!-- Download section -->
    <section>
        <div class="container-download" style="width:100%; height: 550px; margin:auto; display: flex; justify-content: space-around; color:rgb(96, 101, 105); margin-top: 40px;">
            <div class="container-download-left" style="width: 26%; display:grid; grid-template-rows: 60px repeat(4, 70px);">
                <div id="container-left-box" style="height: 14px; border:1px solid rgb(96, 101, 105);border-radius:25px ; font-size: 14px; background-color: #171717; color:white; padding: 10px;">
                    Free. Built on open source. Runs everywhere
                </div>
                <div class="container-left-heading" style="font-size: 50px; color: #e8e9eb;">Code</div>
                <div class="container-left-heading" style="font-size: 50px; color: #e8e9eb;">Editing.</div>
                <div class="container-left-heading" style="font-size: 50px; color: #e8e9eb;">Redefined.</div>
                <div id="container-left-three">
                    <button style="height: 50px; font-weight:bold; background-color: rgb(1, 121, 208); color: white; border: none; border-radius: 3px; font-size:15px;">
                        Download for Windows
                    </button>
                </div>
                <div id="container-left" >
                    <div id="container-left-web" style="display:flex; font-size: 14px; ">
                        <a href="" class="container-left-link" style="color: rgb(1, 121, 208);">Web </a>
                        ,
                        <a href="" class="container-left-link" style="color: rgb(1, 121, 208);">Insiders edition </a>
                        ,or
                        <a href="" class="container-left-link" style="color: rgb(1, 121, 208);"> other platforms </a>
                    </div>
                    <br>
                    <div id="container-left-by" style="display:flex; font-size: 10px;">
                        By using VS Code, you agree to its 
                        <a href="" class="container-left-link" style="color: rgb(1, 121, 208);"> license </a>
                        and 
                        <a href="" class="container-left-link" style="color: rgb(1, 121, 208);"> privacy statement.</a>
                    </div>
                </div>
            </div>
            <div class="container-download-right" style="width: 60%;">
                <img src="./images/home-screenshot.png" style="width: 100%" alt="">
            </div>
            
        </div>
    </section>
</body>
</html>
