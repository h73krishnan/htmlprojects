<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Newspaper</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .newspaper {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .headline {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 40px;
        }
        .video {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="newspaper">
        <h1 class="headline">Wizarding World in Chaos!</h1>
        <div class="article">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet auctor lectus. In hac habitasse platea dictumst.</p>
            <video class="video" autoplay muted loop>
                <source src="./sirius.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </div>
    </div>
</body>
</html>

<script>
    const videos = document.querySelectorAll('video');
videos.forEach(video => {
    video.addEventListener('mouseenter', () => video.play());
    video.addEventListener('mouseleave', () => video.pause());
});
</script>
