<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            display: grid;
            place-items: center; /* Centers both horizontally and vertically */
            height: 100vh;
        }

        .child {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Centered Div</div>
    </div>
</body>
</html>
