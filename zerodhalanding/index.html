<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha landing page</title>

    <style>
        .navbar-hamburger {
        width: 20px;
        height: 2px;
        position: relative;
        margin: 10px;
        }

        .navbar-hamburger::before, 
        .navbar-hamburger::after{
        content: "";
        width: 100%;
        height: 100%;
        background-color: #424242;
        position: absolute;
        }
        .navbar-hamburger::before {
        top: -6px;
        }

        .navbar-hamburger::after {
        top: 6px;
        }

    </style>
</head>
<body style="font-family:sans-serif">
    <!-- Navbar section -->
    <section>
        <div class="navbar" style="width: 94%; height: 70px; margin:auto; display: flex; justify-content: space-between; align-items: center;">
            <div class="navbar-logo" style="cursor: pointer;">
                    <img src="./images/logo.svg" alt="" style="height: 17px;" >
            </div>
            
            <div style="width: 40%; display: flex; gap: 21px;">
                <div class="navbar-menu" style="display: flex; gap: 30px; font-size: 15px; color:#636363; cursor: pointer;">
                    <div class="navbar-list-items">Signup</div>
                    <div class="navbar-list-items">About</div>
                    <div class="navbar-list-items">Products</div>
                    <div class="navbar-list-items">Pricing</div>
                    <div class="navbar-list-items">Support</div>
                </div>
                <div class="navbar-hamburger" style="background-color: #424242;"></div>
            </div>
        </div>
    </section>

    <!-- Invest section -->
     <section>
        <div class="invest-section" style="text-align: center;">
            <div class="screenshot">
                <img src="./images/landing.png" style="height:300px" alt="">
            </div>
            <h2 style="color: #414141">Invest in everything</h2>
            <div id="invest-online">
                Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
            </div>
            <br>
            <button style="width:15%; height: 40px; font-weight:bold; background-color: rgb(1, 121, 208); color: white; border: none; border-radius: 3px; font-size:15px;">Sign up now</button> 
        </div>

     </section>

</body>
</html>
